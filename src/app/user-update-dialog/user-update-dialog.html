<form [formGroup]="userForm" (submit)="submit()">
  <h2 mat-dialog-title>{{mode}} User</h2>
  <mat-dialog-content>
    <mat-error *ngIf="error">
      <span>{{error}}</span>
    </mat-error>
    <p>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="userForm.controls.name.invalid">
          <span *ngIf="userForm.controls.name.errors?.required">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Countries</mat-label>
        <mat-select formControlName="countries" multiple>
          <mat-option *ngFor="let country of countryList" [value]="country.id">{{country.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit">{{mode}}</button>
  </mat-dialog-actions>
</form>
